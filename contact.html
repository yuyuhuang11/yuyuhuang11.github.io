    <div id="wechat_Modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img02">
      <div id="wechat_id"></div>

    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("wechat_Modal");

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img = document.getElementById("wechat");
      var modalImg = document.getElementById("img02");
      var captionText = document.getElementById("wechat_id");
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = './image/wechat_QR.jpg';
        captionText.innerHTML = 'OR Search by my WeChat ID: Y8714584421';
      }

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
